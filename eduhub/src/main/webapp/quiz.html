<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz/eduhub</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/quiz.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>   
       
     <div class="main-div">
         <a href="javacourse2.html">back</a>
         <div class="inner-div">
             <h2 class="question"></h2>
             <ul>
                 <li>

                     <input type="radio" name="answer" id="ans1" class="answer">
                     <label for="ans1" id="option1"></label>
                 </li>
                 <li>
                     <input type="radio" name="answer" id="ans2" class="answer">
                     <label for="ans2" id="option2"></label>
                 </li>
                 <li>
                     <input type="radio" name="answer" id="ans3" class="answer">
                     <label for="ans3" id="option3"></label>
                 </li>
                 <li>
                     <input type="radio" name="answer" id="ans4" class="answer">
                     <label for="ans4" id="option4"></label>
                 </li>
             </ul>
             <button id="Submit">Submit</button>
             <div id="showscore" class="scoreA"></div>
         </div>
     </div>    
        <script type="text/javascript">
            const quizdb=[
{
   question:"Q1.What is the default value of float variable?",
   a:" 0.0d",
   b:"0.0f",
   c:"0",
   d: "not defined",
   ans:"ans2"
},{
question:"Q2. Which of the following stands true about default modifier of class members?",
a:" By default, variables, methods and constructors can be accessed by subclass only.",
b:" By default, variables, methods and constructors can be accessed by any class lying in any package.",
c:"By default, variables, methods and constructors can be accessed by any class lying in the same package.",
d:"None of the above",
ans:"ans1"
},{
question:"Q3. What is Encapsulation?",
a:" Encapsulation is a technique to define different methods of same type.",
b:" Encapsulation is the ability of an object to take on many forms",
c:" Encapsulation is the technique of making the fields in a class private and providing access to the fields via public methods.",
d:" None of the above",
ans:"ans1"
},{
question:"Q4. Static binding uses which information for binding?",
a:"type.",
b:"object.",
c:" Both of the above",
d:" None of the above",
ans:"ans2"
},{
question:"Q5.What invokes a thread's run() method?",
a:" JVM invokes the thread's run() method when the thread is initially executed.",
b:" Main application running the thread.",
c:" start() method of the thread class.",
d :" None of the above.",
ans:"ans3"
},{
question:"Q6. What is a marker interface?",
a:" marker interface is an interface with no method.",
b:" marker interface is an interface with single method, mark()",
c:"  marker interface is an interface with single method, marker()",
d:" none of the above",
ans:"ans4"
},
];
const question = document.querySelector('.question');
const option1 = document.querySelector('#option1');
const option2 = document.querySelector('#option2');
const option3 = document.querySelector('#option3');
const option4 = document.querySelector('#option4');
const answers = document.querySelectorAll('.answer');
const submit = document.querySelector('#Submit');
const showscore= document.querySelector('#showscore');
let  questionCount = 0;
let score = 0;
const loadQuestion = () => {
  const questionList = quizdb[questionCount];
  question.innerText = questionList.question;
  option1.innerText = questionList.a;
  option2.innerText = questionList.b;
  option3.innerText = questionList.c;
  option4.innerText = questionList.d;
}
  loadQuestion();

  const getcheckAnswer = () => {
    let answer;
    answers.forEach((CurrentAnsElem) => {
      if(CurrentAnsElem.checked){
        answer = CurrentAnsElem.id;
      }
    });
     return answer;
  };

  submit.addEventListener('click',() => 
  {
    const checkAnswer= getcheckAnswer();
    console.log(checkAnswer);

    if(checkAnswer == quizdb[questionCount].ans){
        score++;
    };
    questionCount++;
    if(questionCount < quizdb.length){
        loadQuestion();
    }else{

        showscore.innerHTML= `
        <h3>You scored ${score}/${quizdb.length} </h3>
        <button class="btn" onclick="location.reload()">Play Again </button>
        `  ;


        showscore.classList.remove('scoreA');
    }
   
  });
        </script>
    </body>
</html>
